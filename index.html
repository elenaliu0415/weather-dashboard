<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <div class="constainer">
      <div class="jumbotron jumbotron-fluid py-1">
        <div class="container">
          <h1 class="display-5">Weather Dashboard</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-12 col-lg-3">
          <form id="search-form">
          <div class="form-group">
            <label for="search"><h3>Search for a City:</h3></label>
            <input type="text" class="form-control" id="city-search" />
            <button type="submit" class="btn btn-primary btn-block mt-3">
              Search
            </button>
          </div>
          </form>
        </div>

        <div class="col-12 col-lg-9">
          <div class="card" id="selected-result">
            <div class="card-body">
              <h5 class="card-title">City Name & current date</h5>
              <p class="card-text">Temp:</p>
              <p class="card-text">Wind:</p>
              <p class="card-text">Humidity:</p>
              <p class="card-text">UV Index:</p>
            </div>
          </div>

          <div class="py-2"><h4>5-Day Forecast</h4></div>
          <div class="card-deck row" id="forecast-results">
            <div class="card col-md-6">
              <div class="card-body">
                <h5 class="card-title">Date</h5>
                <img src="" alt="" />
                <p class="card-text">Temp:</p>
                <p class="card-text">Wind:</p>
                <p class="card-text">Humidity:</p>
              </div>
            </div>
            <div class="card col-md-6">
              <div class="card-body">
                <h5 class="card-title">Date</h5>
                <img src="" alt="" />
                <p class="card-text">Temp:</p>
                <p class="card-text">Wind:</p>
                <p class="card-text">Humidity:</p>
              </div>
            </div>
            <div class="card col-md-6">
              <div class="card-body">
                <h5 class="card-title">Date</h5>
                <img src="" alt="" />
                <p class="card-text">Temp:</p>
                <p class="card-text">Wind:</p>
                <p class="card-text">Humidity:</p>
              </div>
            </div>
            <div class="card col-md-6">
              <div class="card-body">
                <h5 class="card-title">Date</h5>
                <img src="" alt="" />
                <p class="card-text">Temp:</p>
                <p class="card-text">Wind:</p>
                <p class="card-text">Humidity:</p>
              </div>
            </div>
            <div class="card col-md-6">
              <div class="card-body">
                <h5 class="card-title">Date</h5>
                <img src="" alt="" />
                <p class="card-text">Temp:</p>
                <p class="card-text">Wind:</p>
                <p class="card-text">Humidity:</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <script src="./assets/js/app.js"></script>
  </body>
</html>
